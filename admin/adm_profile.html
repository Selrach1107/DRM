    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

     <!--Header-->
     <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg  border d-flex align-items-center justify-content-center">
                <a class="navbar-brand ml-3">
                    <img src="../images/CVSU_LOGO.png" alt="logo" style="width: 100px; height: 100px;">
                </a>
                <div>
                    <h3 class="text-center fw-bold">Department of Computer Study</h3>
                    <p class="text-center text-success">Cavite State University CCAT-Campus</p>
                </div>
            </div>
        </div>
    </div>


    <!--SIDE BAR-->
    <div class="wrapper">
        <aside id="sidebar">
            <!--MENU-->
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-menu"></i>
                </button>
                <!--LOGO-->
                <div class="sidebar-logo">
                    <a href="admin_dash.html">DRM</a>
                </div>
            </div>

            <!--SIDE BAR MODULES-->
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="admin_dash.html" class="sidebar-link">
                        <i class="lni lni-grid-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="adm_profile.html" class="sidebar-link">
                        <i class="lni lni-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="adm_add.html" class="sidebar-link"> 
                        <i class="lni lni-plus"></i>
                        <span>Add Announcement</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="adm_ann.html" class="sidebar-link">
                        <i class="lni lni-bullhorn"></i>
                        <span>Announcement</span>
                    </a>
                </li>
                <li class="sidebar-item">
                  <a href="adm_usersmanage.html" class="sidebar-link">
                      <i class="lni lni-customer"></i>
                      <span>Users Management</span>
                  </a>
              </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-protection"></i>
                        <span>Account Security</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="#" class="sidebar-link">
                        <i class="lni lni-exit"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>           
        </aside>

        <!--CONTENT-->
        <div class="main p-3">
            <h2><strong>Admin Profile</strong></h2>
            <div class="row">
                <div class="col-md-6 ">
                    <div class="card mt-4 ml-5 mr-5  ">
                        <img class="card-img-top mt-4" src="../images/student.png" alt="Card image" style="width:20%">
                        <div class="card-body">
                            <br>
                          <h4 class="card-title"><strong>First Name and Last Name: </strong></h4>
                          <p class="card-text"><strong>Status: </strong></p>
                          <p class="card-text"><strong>ID No: </strong></p>
                          <p class="card-text"><strong>Department: </strong>DCS</p>
                          <!--<a href="#" class="btn btn-primary">See Profile</a>-->
                        </div>
                    </div>
                </div>
                <div class="col-md-6 ">
                    <div class="card mt-4 ml-5 mr-5" >
                        <div class="card-body">
                          <h4 class="card-title">PERSONAL INFORMATION</h4>
                          <hr>
                          <form>
                            <div class="row">
                                <div class="col">
                                    <label for="first_name">First Name:</label>
                                    <input type="text" class="form-control" id="first_name"  readonly name="first_name">
                                </div>
                                <div class="col">
                                    <label for="last_name">Last Name:</label>
                                    <input type="text" class="form-control" id="last_name"  readonly name="first_name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mt-2">
                                    <label for="teacher_id">ID No:</label>
                                    <input type="text" class="form-control" id="teacher_id"  readonly name="teacher_id">
                                </div>
                                <div class="col mt-2">
                                    <label for="sex">Sex:</label>
                                    <input type="text" class="form-control" id="sex"  readonly name="sex">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mt-2">
                                    <label for="email">Email:</label>
                                    <input type="text" class="form-control" id="email"  readonly name="email">
                                </div>
                            </div>
                          </form>
                        </div>
                    </div>
                </div>
            </div>
        </div> 


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
